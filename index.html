<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de CV - Italo V. Brignardello Salas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cv_styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="edit-container">
        <h1><i class="fas fa-edit"></i> Editor de Currículum</h1>
        
        <form id="cvForm">
            <!-- Información Personal -->
            <section>
                <h2><i class="fas fa-user"></i> Información Personal</h2>
                
                <div class="form-group">
                    <label>Foto de Perfil (Opcional)</label>
                    <input type="file" id="profileImage" accept="image/*" onchange="previewImage(this)">
                    <button type="button" class="btn btn-remove" onclick="removeProfileImage()">
                        <i class="fas fa-trash"></i> Eliminar foto
                    </button>
                    <img id="imagePreview" src="https://img.freepik.com/vector-premium/icono-perfil-simple-color-blanco-icono_1076610-50204.jpg?semt=ais_hybrid" alt="Vista previa">
                </div>
                

                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="fullName" class="form-control">
                </div>

                <div class="form-group">
                    <label>Título Profesional (Opcional)</label>
                    <input type="text" id="jobTitle" class="form-control">
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" id="address" class="form-control">
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="phone" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="text" id="linkedin" class="form-control">
                </div>
            </section>

            <!-- Perfil Profesional -->
            <section>
                <h2><i class="fas fa-user-circle"></i> Perfil Profesional</h2>
                <div class="form-group">
                    <textarea id="profile" class="form-control"></textarea>
                </div>
            </section>

            <!-- Competencias Técnicas -->
            <section>
                <h2><i class="fas fa-laptop-code"></i> Competencias Técnicas</h2>
                <div id="skillsContainer">
                    <!-- Las competencias se agregarán dinámicamente -->
                </div>
                <button type="button" class="btn btn-add" onclick="addSkill()">
                    <i class="fas fa-plus"></i> Agregar Competencia
                </button>
            </section>

            <!-- Experiencia Profesional -->
            <section>
                <h2><i class="fas fa-briefcase"></i> Experiencia Profesional</h2>
                <div id="experienceContainer">
                    <!-- La experiencia se agregará dinámicamente -->
                </div>
                <button type="button" class="btn btn-add" onclick="addExperience()">
                    <i class="fas fa-plus"></i> Agregar Experiencia
                </button>
            </section>

            <!-- Formación Académica -->
            <section>
                <h2><i class="fas fa-graduation-cap"></i> Formación Académica</h2>
                <div id="educationContainer">
                    <!-- La educación se agregará dinámicamente -->
                </div>
                <button type="button" class="btn btn-add" onclick="addEducation()">
                    <i class="fas fa-plus"></i> Agregar Formación
                </button>
            </section>

            <!-- Referencias -->
            <section>
                <h2><i class="fas fa-users"></i> Referencias Profesionales</h2>
                <div id="referencesContainer">
                    <!-- Las referencias se agregarán dinámicamente -->
                </div>
                <button type="button" class="btn btn-add" onclick="addReference()">
                    <i class="fas fa-plus"></i> Agregar Referencia
                </button>
            </section>

            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="saveCV()">
                    <i class="fas fa-save"></i> Guardar CV
                </button>
                <button type="button" class="btn btn-primary" onclick="previewCV()">
                    <i class="fas fa-eye"></i> Vista Previa
                </button>
                <button type="button" class="btn btn-primary" onclick="exportToPDF()">
                    <i class="fas fa-file-pdf"></i> Exportar a PDF
                </button>
            </div>
        </form>
    </div>

    <script src="cv_functions.js"></script>
</body>
</html>
